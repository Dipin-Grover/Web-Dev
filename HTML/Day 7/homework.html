<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <form>
        <label for="fullname">Your Name:</label>
        <input type="text" name="fullname" id="fullname">
        <br><br>

        <label for="emailid">Your Email:</label>
        <input type="email" name="emailid" id="emailid">

        <br><br>

        <label>Rate Us:</label>
        <input type="radio" name="Feedback" id="1star">
        <label for="1star">1 Star</label>
        <input type="radio" name="Feedback" id="2star">
        <label for="2star">2 Stars</label>
        <input type="radio" name="Feedback" id="3star">
        <label for="3star">3 Stars</label>
        <input type="radio" name="Feedback" id="4star">
        <label for="4star">4 Stars</label>
        <input type="radio" name="Feedback" id="5star">
        <label for="5star">5 Stars</label>
        <br><br>


        <label for="comment">Comments:</label>
        <textarea name="comment" id="comment" rows="7" cols="30"></textarea>
        <br><br>


        <button>Submit Feedback</button>
        
    </form>
</body>
</html>

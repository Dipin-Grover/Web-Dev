<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" name="full_name" id="name">
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
            <br><br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option disabled selected >Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>

            <label for="phone_no">Phone Number:</label>
            <input type="tel" name="contact_no" id="phone_no">
        </fieldset>

        <fieldset>
            <legend>
                Medical History
            </legend>

            <label for="blood_grp">Blood Group :</label>
            <select name="blood_grp" id="blood_grp">
                <option disabled selected>Select</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
            </select>
            <br><br>

            <label >Do you wear glasses or contact lenses ?</label>
            <br>
            <input type="radio" name="glases" id="yes" value="yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="glases" id="no" value="no" >
            <label for="no">No</label>
            <br><br>


            <label for="pre_existing_medical_conditions">Pre Existing Conditions:</label>
            <br>
            <textarea name="pre_existing_medical_conditions" id="pre_existing_medical_conditions" placeholder="List any pre existing medical conditions" rows="5" cols="30"></textarea>
            <br><br>

            <label >Allergies:</label><br>
            <input type="checkbox" name="allergies" id="pollen">
            <label for="pollen">Pollen</label><br>
            <input type="checkbox" name="allergies" id="peanuts">
            <label for="pollen">Peanuts</label><br>
            <input type="checkbox" name="allergies" id="latex">
            <label for="pollen">Latex</label><br>
            <input type="checkbox" name="allergies" id="none">
            <label for="pollen">None</label>
            <br><br>

            <label for="curent_mediactions">Current Medications:</label><br>
            <textarea name="curent_mediactions" id="curent_mediactions" placeholder="List any current medications" rows="5" cols="30"></textarea>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>

            <label for="emergency_contact_name">Emergency Contact Name:</label>
            <input type="text" name="emergency_contact_name" id="emergency_contact_name">
            <br><br>

            <label for="emergency_contact_phone">Emergency Contact Phone:</label>
            <input type="number" name="emergency_contact_phone" id="emergency_contact_phone">
            <br><br>

            <label for="emergency_contact_relation">Relationship to Emergency Contact:</label>
            <input type="text" name="emergency_contact_relation" id="emergency_contact_relation">

        
            

        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
